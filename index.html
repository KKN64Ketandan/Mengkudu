	   <p align=justify font color=#000080>Pohon pace atau juga dikenal dengan tanaman mengkudu berasal dari  bangsa Polinesia yang menetap di Kepulauan Samudra Pasifik. Bangsa Polinesia dipercaya berasal dari Asia Tenggara dan terkenal senang mengembara. Pohon mengkudu tidak begitu besar, tingginya antara 4â€“6 m. Pohon pace atau mengkudu memiliki batang bengkok-bengkok dengan kulit batang cokelat keabu-abuan atau cokelat kekuning-kuningan. Buahnya memiliki ciri-ciri permukaan buah seperti terbagi dalam sekat-sekat poligonal (segi banyak) yang berbintik-bintik dan berkutil dan dengan daging buah lunak. Warna buahnya hijau ketika mengkal, menjelang masak menjadi putih kekuningan, dan akhirnya putih pucat ketika masak. Pohon mengkudu yang lebih sering digunakan adalah buahnya, akan tetapi hampir seluruh bagian dari tanaman mengkudu ini dapat dimanfaatkan. Daun mengkudu berguna untuk <b>mengecilkan rahim atau membentuk perut pasca melahirkan.</b> Bunga mengkudu berguna untuk <b>merawat dan memelihara mata dari segala macam penyakit mata.</b> Kulit dari buah mengkudu dapat dimanfaatkan menjadi <b>obat anti malaria.</b> Akar mengkudu dapat dijadikan <b>obat untuk penyakit wasir, hidung tersumbat dan pendarahan pada otak.</b> Buah mengkudu dimanfaatkan untuk <b>memulihkan sel-sel tubuh yang rusak, menjaga berat badan, memperlambat penuaan dini, mencegah pertumbuhan sel yang berpotensi menjadi kanker, membantu pengobatan penyakit diabetes melitus, persendian dan tekanan darah tinggi.</b></p>
